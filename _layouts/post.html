---
layout: default
---

<header class="site-header">
  <div class="wrapper">
    {% include nav.html %}
  </div>
</header>


<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="jumbotron jumbotron-fluid intro-header" style="background-image: url({% if page.header-img-http %}{{ page.header-img-http }}{% elsif page.header-img %}{{ site.baseurl }}{{ page.header-img }}{% else %}{{ site.baseurl }}{{ site.header-img }}{% endif %});">
    <header class="post-header">

      <div class="wrapper">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <h2 class="post-meta-title"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</h2>
      </div>
  </header>
  </div>
  <div class="post-content">
    <div class="wrapper">

      {{ content }}
      {% include comments.html %}
    </div>
</div>

</article>
